<div class="list-group-item user-item" [id]="'user-' + user._id">
  <div class="pull-right">
    <label>
      <input type="radio" [checked]="user.role === 'assignee'" (click)="setRole('assignee')" /> 客服
    </label>
    <label>
      <input type="radio" [checked]="user.role === 'customer'" (click)="setRole('customer')" /> 客户
    </label>
  </div>
  <a href="#">
    <h4 class="list-group-item-heading">{{ user.username }}</h4>
  </a>
</div>
