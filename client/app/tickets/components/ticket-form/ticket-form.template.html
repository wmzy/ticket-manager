<form (ngSubmit)="onSubmit(ticketForm.value)" [formGroup]="ticketForm">
    <div class="form-group">
        <label for="ticket-name">Name</label>
        <input type="text" formControlName="name" class="form-control" id="ticket-name">
    </div>
    <div *ngIf="ticketForm.controls.name.hasError('required') && ticketForm.controls.name.touched" class="alert alert-danger">
        Name is required
    </div>

    <div class="form-group">
        <label for="ticket-website">Website</label>
        <input type="text" formControlName="website" class="form-control" id="ticket-website">
    </div>
    <div *ngIf="ticketForm.controls.website.hasError('required') && ticketForm.controls.website.touched" class="alert alert-danger">
        Website is required
    </div>
    <div *ngIf="ticketForm.controls.website.hasError('url') && ticketForm.controls.website.touched" class="alert alert-danger">
        Website is invalid
    </div>

    <div class="form-group">
        <label for="ticket-description">Description</label>
        <textarea formControlName="description" class="form-control" id="ticket-description" rows="5"></textarea>
    </div>

    <button type="submit" [disabled]="!ticketForm.valid" class="btn btn-primary">Save</button>
</form>
