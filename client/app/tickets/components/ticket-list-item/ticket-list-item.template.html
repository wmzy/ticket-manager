<div class="list-group-item ticket-item" click-counter [id]="'ticket-' + ticket._id">
  <a [routerLink]="['edit', ticket._id ]" *ngIf="getLoggedIn() | async" class="btn btn-default pull-right">Edit</a>

    <h4 class="list-group-item-heading"><a [routerLink]="['ticket', ticket._id]" >{{ ticket.title }}</a><small class="label label-success">{{ticket.state}}</small></h4>

  <p class="list-group-item-text">{{ ticket.description | short_description }}</p>
</div>
