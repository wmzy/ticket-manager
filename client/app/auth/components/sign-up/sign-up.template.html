<div class="row">
  <div class="col-sm-12">
    <h1>注册</h1>

    <form (ngSubmit)="onSubmit(signUpForm.value)" [formGroup]="signUpForm" class="sign-up-form">
      <div class="form-group">
        <label>Username
          <input type="text" formControlName="username" class="form-control">
        </label>
      </div>

      <div class="form-group">
        <label>Nick
          <input type="text" formControlName="nick" class="form-control">
        </label>
      </div>

      <div class="form-group">
        <label for="sign-up-email">Email</label>
        <input type="text" formControlName="email" class="form-control" id="sign-up-email">
      </div>
      <div *ngIf="signUpForm.controls.email.hasError('required') && signUpForm.controls.email.touched"
           class="alert alert-danger">
        Email is required
      </div>
      <div *ngIf="signUpForm.controls.email.hasError('email') && signUpForm.controls.email.touched"
           class="alert alert-danger">
        Email is invalid
      </div>

      <div class="form-group">
        <label>Mobile
          <input type="text" formControlName="mobile" class="form-control">
        </label>
      </div>

      <div class="form-group">
        <label for="sign-up-password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="sign-up-password">
      </div>
      <div *ngIf="signUpForm.controls.password.hasError('required') && signUpForm.controls.password.touched"
           class="alert alert-danger">
        Password is required
      </div>

      <div class="form-group">
        <label>ConformPassword
          <input type="password" formControlName="conformPassword" class="form-control">
        </label>
      </div>
      <div *ngIf="signUpForm.controls.conformPassword.hasError('required') && signUpForm.controls.conformPassword.touched"
           class="alert alert-danger">
        Password is required
      </div>

      <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary">注册</button>
    </form>
  </div>
</div>
